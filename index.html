<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="">
    <title>Mi curriculum</title>
    
    <link rel="styleSheet" href="styles.css"/>

    <script src="https://kit.fontawesome.com/d1017a217c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <div class="container-fluid">
       <div class="row header-of-page">
            <div class="col-lg-12 col-md-12 col-sm-12 primary-color">
              <img class="img-fluid" src="/Images/LOGO.jpeg" alt="logo">
            </div>
       </div> 
       <div class="row">
        <!--PROFILE-->
        <div class="col-lg-12 text-center content-profile ">
            <img src="./images/FOTOCV.PNG"  class="img-fluid rounded-circle z-depth-2"  width="200px"  alt="Imagen redonda de la página" >
            <h3>María Forero</h3>
        </div>
            
        <!--bODY CARDS-->
       </div> 
       <div class="row content-sections">

        <!--CARD 1-->
          <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="card">
                <i class="fa fa-university fa-5x text-center " ></i>
               
                <div class="card-body text-center">
                  <h1>Educación</h1>
                
                    <p class="card-text">Estudiante de ingeniería de Software</p>
                  </div>
                </div>
          </div>
          <!--CARD 2-->

                <i class="fa fa-commenting-o fa-5x text-center"></i>

                    <p class="card-text">Mis experiencias en desarrollo y mi carrera profesional</p>
                  </div>
                </div>
          </div>

          <!--CARD 3-->
          <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="card">
                <i class="fa fa-coffee fa-5x text-center"></i>
                  <div class="card-body text-center">
                    <h1>My hobbies</h1>
                    <p class="card-text">No todo es trabajo, aquí encuentras cosas que disfruto!</p>
                  </div>
                </div>
          </div>
      </div> 

      <!--FOOTER-->
    </div>
    <footer class="footer-of-page">
      <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Soy un pie de página :D</h1>
        </div>
      </div>
    </footer>

    <!--OTHER SECTION-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
